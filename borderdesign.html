<!doctype html>
<html>
<head>
	<title> Borderdesign </title>
	
	<link rel="stylesheet" href="borderdesign.css">
	</head>
	<body>
		<h1> This property specifies what kind of border to display:</h1>
		<p class="dotted">A dotted border. </p>
		<p class="dashed">A dashed border. </p>
		<p class="solid">A solid border. </p>
		<p class="double">A double border. </p>
		<p class="groove">A groove border. </p>
		<p class="ridge">A ridge border. </p>
		<p class="inset">A inset border. </p>
		<p class="outset">A outset border. </p>
		<p class="no border"> No border.</p>
		<p class="A hidden border"> A hidden border.</p>
		<p class="mixedborder">A mixed border. </p>
		
		

	</body>
</html>
